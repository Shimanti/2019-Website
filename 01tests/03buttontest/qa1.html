<!DOCTYPE html>
<html>
<head>
    <title>Switcheroo!</title>
</head>
<body>

    <button class="btn" onclick="myFunction()">Question?</button>
    <p>A function is triggered when the button is clicked. The function
    switches the label (innerHTML) from a question to an answer.</p>

    <script>
        var qa = [];
        for (i in qa) {
            document.getElementByClass(qa[1).innerHTML ="Now I'm the answer!"
        }
    </script>
</body>
