<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
<h2>Left and Right Buttons</h2>
<div class="w3-bar w3-black">
  <button class="w3-button w3-left">Left</button>
  <button class="w3-button w3-right">Right</button>
</div>

<p>Used to create "previous/next" buttons:</p>
<div class="w3-bar">
  <button class="w3-button w3-left w3-light-grey">&laquo; Previous</button>
  <button class="w3-button w3-right w3-green">Next &raquo;</button>
</div>
</div>

</body>
</html>
