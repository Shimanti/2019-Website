<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.w3-btn {margin-bottom:10px;}
</style>
<body>

<div class="w3-container">
  <h2>Button Shapes</h2>
  <p><button class="w3-button w3-black w3-round-small">Round Small</button></p>
  <p><button class="w3-button w3-black w3-round">Round Normal</button></p>
  <p><button class="w3-button w3-black w3-round-large">Round Large</button></p>
  <p><button class="w3-button w3-black w3-round-xlarge">Round XLarge</button></p>
  <p><button class="w3-button w3-black w3-round-xxlarge">Round XXLarge</button></p>
</div>

<div class="w3-container">
  <h2>Button Sizes</h2>
  <p><button class="w3-button w3-border w3-tiny">Tiny</button></p>
  <p><button class="w3-button w3-border w3-small">Small</button></p>
  <p><button class="w3-button w3-border w3-medium">Medium</button></p>
  <p><button class="w3-button w3-border w3-large">Large</button></p>
  <p><button class="w3-button w3-border w3-xlarge">XLarge</button></p>
  <p><button class="w3-button w3-border w3-xxlarge">XXLarge</button></p>
  <p><button class="w3-button w3-border w3-xxxlarge">XXXLarge</button></p>
  <p><button class="w3-button w3-border w3-jumbo">Jumbo</button></p>

  <p><button class="w3-btn w3-border w3-tiny">Tiny</button></p>
  <p><button class="w3-btn w3-border w3-small">Small</button></p>
  <p><button class="w3-btn w3-border w3-medium">Medium</button></p>
  <p><button class="w3-btn w3-border w3-large">Large</button></p>
  <p><button class="w3-btn w3-border w3-xlarge">XLarge</button></p>
  <p><button class="w3-btn w3-border w3-xxlarge">XXLarge</button></p>
  <p><button class="w3-btn w3-border w3-xxxlarge">XXXLarge</button></p>
  <p><button class="w3-btn w3-border w3-jumbo">Jumbo</button></p>
</div>

<div class="w3-container">
<h2>Button Borders</h2>
<p>
  <button class="w3-button w3-white w3-border">Button</button>
  <button class="w3-button w3-yellow w3-border">Button</button>
  <button class="w3-button w3-white w3-border w3-round-large">Button</button>
  <button class="w3-button w3-white w3-border w3-border-red w3-round-large">Button</button>
</p>
<p>
  <button class="w3-btn w3-white w3-border">Button</button>
  <button class="w3-btn w3-yellow w3-border">Button</button>
  <button class="w3-btn w3-white w3-border w3-round-large">Button</button>
  <button class="w3-btn w3-white w3-border w3-border-red w3-round-large">Button</button>
</p>
</div>


</body>
</html>
