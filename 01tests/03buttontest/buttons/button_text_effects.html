<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
<h2>Buttons with wider text</h2>
<p>
  <button class="w3-button w3-black">Normal</button>
  <button class="w3-button w3-black w3-wide">Wide</button>
</p>
<p>
  <button class="w3-btn w3-black">Normal</button>
  <button class="w3-btn w3-black w3-wide">Wide</button>
</p>
</div>

<div class="w3-container">
<h2>Buttons with Text Effects</h2>
<p>
  <button class="w3-button w3-black">Normal</button>
  <button class="w3-button w3-black"><i>Italic</i></button>
  <button class="w3-button w3-black"><b>Bold</b></button>
</p>
<p>
  <button class="w3-btn w3-black">Normal</button>
  <button class="w3-btn w3-black"><i>Italic</i></button>
  <button class="w3-btn w3-black"><b>Bold</b></button>
</p>
</div>

<div class="w3-container">
<h2>Buttons With Extra Padding</h2>
<p>
  <button class="w3-button w3-black w3-padding-small">Button</button>
  <button class="w3-button w3-black">Button</button>
  <button class="w3-button w3-black w3-padding-large">Button</button>
</p>
<p>
  <button class="w3-btn w3-black w3-padding-small">Button</button>
  <button class="w3-btn w3-black">Button</button>
  <button class="w3-btn w3-black w3-padding-large">Button</button>
</p>
</div>

</body>
</html>
