
<!DOCTYPE html>
<html>
<head>
  <title>Practice Shortcuts</title> 
  <meta content='Practice' name='description'>
  <link rel="stylesheet" media="all" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

</head>
<body>
  <div class='wrapper'>
    <div class='container'>
      <div id='app-container'>
        <div class="col-xs-12">
          <div class="row" style="text-align:center;">
            <div class="col-xs-12 dojo-name-container">
              <h1 style="font-size:24px">
                Excel - Formatting I Practice
              </h1>
              <a class="btn btn-info back-to-dojo-link" href="">
                &lt; Back to Dojo</a>
            </div>
          </div>
          <div class="row" style="margin-top: 20px;">
            <div class="col-xs-12">
              <div class="col-xs-2 floating-background" style="padding-top: 10px; padding-bottom: 10px;">
                <div class="row">
                  <div class="col-xs-12">
                    <legend>
                      Options
                    </legend>
                  </div>
                </div>
                <div class="row">
                  <div class="keys-settings">
                    <div class="col-xs-12" style="margin-top: 10px">
                      Keys
                    </div>
                    <div class="col-xs-12" style="padding: 0px; padding-left: 10px;">
                      <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default btn-xs active" id="hide-keys">
                        <input name="options" type="radio">
                        Hide
                        </label>
                        <label class="btn btn-default btn-xs" id="show-keys">
                        <input name="options" type="radio">
                        Show
                        </label>
                        <label class="btn btn-default btn-xs" id="delay-keys">
                        <input name="options" type="radio">
                        Delay
                        </label>
                      </div>    
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-top: 20px; min-height: 165px;">
                  <div class="col-xs-12">
                    <legend>
                    Legend
                    </legend>
                  </div>
                  <div class="col-xs-12">
                    â†µ - Enter
                  </div>
                </div>
              </div>
              <div class="col-xs-10" style="height: 420px; overflow: hidden;">
                <div class="row">
                  <div class="col-xs-9">
                    <div class="floating-background" style="height: 420px; padding: 20px;">
                      <div class="row" style="margin-bottom: 10px;">
                        <div class="col-xs-12">
                          <div class="command-name" style="font-size: 20px; text-align: center"></div>
                          <div class="command-visual" style="background: url(&quot;https://s3.amazonaws.com/scfnew/blurred_preview.png&quot;) no-repeat center; height: 143px; width: 100%; min-height: 1px; display:none">
                            <div class="no-preview" style="padding-top: 40px; text-align: center; display: none">
                              <h4>
                                No Preview Available
                              </h4>
                              <a class="add-new-preview" style="cursor: pointer; display: none">
                                Help us by uploading a preview.
                              </a>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-12 key-input-container">
                          <div class="ui-key-input well well-lg">
                            <div class="row">
                              <span class="too-slow pull-right" style="color: rgb(240, 173, 78); font-size: 12px; margin-top: 6px; display: none;">
                                <span class="glyphicon glyphicon-time"></span>
                                <span>too slow!</span>
                              </span>
                              <span class="flag-command pull-right hidden" data-container="body" data-content="Flagged commands will be removed from future training. Flag a command if it is not supported by your keyboard or keyboard layout. Note: you can view your flagged commands in the cheat sheet." data-placement="top" data-title="Flag Command" data-toggle="popover" data-trigger="hover">
                                <span class="glyphicon glyphicon-flag"></span>
                              </span>
                              <div class="ui-key-input-keys monospaced">
                                <div class="blinking-cursor-container">
                                  <span class="blinking-cursor" style="display: none;">
                                    |
                                  </span>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="ui-key-input-help pull-right" style="font-size: 12px"></div>
                                <div class="ui-key-input-description description-text-keys"></div>
                                  <div class="ui-key-input-correct-keys description-text-keys monospaced" style="font-style: italic; color: green"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-3 floating-background" style="padding: 20px;">
                    <div class="row">
                      <div class="col-xs-12" style="text-align: center">
                        <button class="btn btn-success btn-lg btn-block toggle-start">
                          Start
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     <div class='push'></div>
  </div>
  <footer class='footer' id='footer'>
    <div class='container-fluid'>
      <a class='footer-link' href=''>Blog</a>
      <a class='footer-link' href=''>About</a>
      <a class='footer-link' href=''>Privacy Policy</a>
      <a class='footer-link' href=''>Terms of Service</a>
      <a class='footer-link' href=''>Pricing</a>
      <div class='footer-divider'></div>
      <div class='social-links-container'>
        <a class='footer-social-link' href=''>
          <img src='images/facebook.png'>
        </a>
        <a class='footer-social-link' href=''>
          <img src='images/twitter.png'>
        </a>
      </div>
    </div>
  </footer> 

</body>
</html>
